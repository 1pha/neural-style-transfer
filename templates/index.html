<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>My Neural Style Transfer</title>
    <style>
        * {
            font-family: "Gowun Dodum", sans-serif;
        }

        .container {
            margin: 10px auto;
            display: block;
            text-align: center;
        }
        .btn {
            margin: 10px auto;
        }

        .image {
            width: 400px;
            object-fit: cover;
        }

        .op {
            width: 10px;
            margin: 20px auto;
        }

    </style>

</head>
<body>
    <div class="container">
        <div class="row align-items-center">
            <div class="col">
                <h3>Content Image</h3>
                {% load static %} <img id="defaultContent" class="image" alt="..." src="{% static "content_images/content1.jpeg" %}"/>
                <img src="" id="newContent" class="image" alt=""/>
                <input type="file" id="inputContent" class="btn btn-outline-primary">
                <button id="sendContent" class="btn btn-outline-primary">Upload</button>
            </div>
            <div class="col op">
                <h3>+</h3>
            </div>
            <div class="col">
                <h3>Style Image</h3>
                {% load static %} <img id="defaultStyle" class="image" alt="..." src="{% static "style_images/style1.jpeg" %}" />
                <img src="" id="newStyle" class="image" alt=""/>
                <input type="file" id="inputStyle" class="btn btn-outline-primary">
                <button id="sendStyle" class="btn btn-outline-primary">Upload</button>
            </div>
            <div class="col op">
                <h3>=</h3>
            </div>
            <div class="col">
                <h3>Transferred Image</h3>
                {% load static %} <img id="transfer" class="image" alt="..." src="{% static "transferred_images/output.png" %}"/><br>
                    <a href="/transfer" type="button" class="btn btn-outline-danger">Transfer!!</a>
                <button type="button" class="btn btn-outline-danger">Transfer!</button>
            </div>
        </div>
    </div>
    <script>
        document.querySelector("#sendContent").addEventListener('click', () => {
            let selectFile = document.querySelector("#inputContent").files[0];
            const file = URL.createObjectURL(selectFile);
            document.querySelector("#newContent").src = file;

            let defaultContent = document.querySelector("#defaultContent");
            // defaultContent.style.visibility = "hidden";
            defaultContent.remove();
            let newContent = document.querySelector("#newContent")
            newContent.style.visibility = "visible";
        })

        document.querySelector("#sendStyle").addEventListener('click', () => {
            let selectFile = document.querySelector("#inputStyle").files[0];
            const file = URL.createObjectURL(selectFile);
            document.querySelector("#newStyle").src = file;

            let defaultStyle = document.querySelector("#defaultStyle");
            // defaultContent.style.visibility = "hidden";
            defaultStyle.remove();
            let newStyle = document.querySelector("#newStyle")
            newStyle.style.visibility = "visible";
        })
    </script>


</body>
</html>
