<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>My Neural Style Transfer</title>
    <style>
        * {
            font-family: "Gowun Dodum", sans-serif;
        }

        .container {
            margin: 10px auto;
            display: block;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row align-items-center">
            <div class="col">
                <h3>Content Image</h3>
                {% load static %} <img src="{% static "content_images/content1.jpeg" %}" alt="..."/>
            </div>
            <div class="col op">
                <h3>+</h3>
            </div>
            <div class="col">
                <h3>Style Image</h3>
                {% load static %} <img src="{% static "style_images/style1.jpeg" %}" alt="..."/>
            </div>
            <div class="col">
                <h3>=</h3>
            </div>
            <div class="col">
                <h3>Transferred Image</h3>
                {% load static %} <img src="{% static "transferred_images/output.png" %}" alt="..."/>
            </div>
        </div>
    </div>
</body>
</html>
